<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Full Screen Menu</title>
  </head>
  <body>
    <header>
      <img src="YourLogo.png" alt="" class="header-logo" />
      <span class="link open-menu">Menu</span>
    </header>

    <div class="menu" id="Menu">
      <ul class="menu-wrapper">
        <li class="link">Home</li>
        <li class="link">Work</li>
        <li class="link">Blog</li>
        <li class="link">Contact</li>
      </ul>
      <div class="menu-social-container">
        <h3 class="menu-big-text">Let's stay connected on here!</h3>
        <ul class="menu-social">
          <li class="link">Instagram</li>
          <li class="link">Social</li>
          <li class="link">LinkedIn</li>
        </ul>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
